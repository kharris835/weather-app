<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  id="city-input"
                  ;
                  placeholder="Search for a city..."
                  class="w-100 form-control"
                  autocomplete="off"
                  ;
                  autofocus="on"
                  ;
                />
              </div>
              <div class="col-5">
                <button
                  type="submit"
                  id="city-submit-btn"
                  class="btn btn-dark mr-1"
                >
                  Search
                </button>
                <button
                  type="submit"
                  id="city-location-btn"
                  class="btn location-btn"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>

          <div class="row mt-5 align-items-center">
            <div class="col-4 main-weather-icon">
              <img
                src="images/sun.svg"
                id="main-weather-icon"
                alt="Sunny weather"
                width="120px"
              />
            </div>
            <div class="col-4">
              <h1 class="mb-0">
                <span class="main-temperature"></span
                ><span class="units"
                  ><a href="#" id="fahrenheit-link" class="active">ºF</a> |
                  <a href="#" id="celcius-link">ºC</a></span
                >
              </h1>
              <h2 class="city mb-0"></h2>
              <div class="format-date"></div>
              <div id="weather-description"></div>
            </div>
            <div class="col-4">
              <div id="weather-overview-details"></div>
              <ul>
                <li>
                  <span>Humidity:</span>
                  <span id="humidity" class="color"></span>
                </li>
                <li>
                  <span>Precipitation:</span>
                  <span class="color">5%</span>
                </li>
                <li>
                  <span>Wind:</span>
                  <span id="wind" class="color"></span>
                </li>
              </ul>
            </div>
          </div>

          <div class="row mt-5 ml-5 mr-5 mb-2">
            <div class="col future-day day1">
              <div class="day">Fri</div>
              <div>
                <img
                  src="images/sun.svg"
                  alt="Sunny weather"
                  width="35px"
                  class="mt-1 mb-2"
                />
              </div>
              <div class="temperature">H:<span class="max-temp">62</span>º</div>
              <div class="temperature">L:<span class="min-temp">54</span>º</div>
            </div>
            <div></div>
            <div class="col future-day day2">
              <div class="day">Sat</div>
              <div>
                <img
                  src="images/cloud.svg"
                  alt="Sunny weather"
                  width="35px"
                  class="mt-1 mb-2"
                />
              </div>
              <div class="temperature">H:<span class="max-temp">53</span>º</div>
              <div class="temperature">L:<span class="min-temp">48</span>º</div>
            </div>
            <div class="col future-day day3">
              <div class="day">Sun</div>
              <div>
                <img
                  src="images/sun.svg"
                  alt="Sunny weather"
                  width="35px"
                  class="mt-1 mb-2"
                />
              </div>
              <div class="temperature">H:<span class="max-temp">65</span>º</div>
              <div class="temperature">L:<span class="min-temp">59</span>º</div>
            </div>
            <div class="col future-day day4">
              <div class="day">Mon</div>
              <div>
                <img
                  src="images/storm.svg"
                  alt="Sunny weather"
                  width="35px"
                  class="mt-1 mb-2"
                />
              </div>
              <div class="temperature">H:<span class="max-temp">66</span>º</div>
              <div class="temperature">L:<span class="min-temp">60</span>º</div>
            </div>
            <div class="col future-day day5">
              <div class="day">Tues</div>
              <div>
                <img
                  src="images/sun.svg"
                  alt="Sunny weather"
                  width="35px"
                  class="mt-1 mb-2"
                />
              </div>
              <div class="temperature">H:<span class="max-temp">62</span>º</div>
              <div class="temperature">L:<span class="min-temp">57</span>º</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/kharris835/weather-app" target="_blank"
          >Open-source code</a
        >
        by Kelsie Harris
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
