<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  id="city-input"
                  ;
                  placeholder="Search for a city..."
                  class="w-100 form-control"
                  autocomplete="off"
                  ;
                  autofocus="on"
                  ;
                />
              </div>
              <div class="col-5">
                <button
                  type="submit"
                  id="city-submit-btn"
                  class="btn btn-dark mr-1"
                >
                  Search
                </button>
                <button
                  type="submit"
                  id="current-location-btn"
                  class="btn location-btn"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>

          <div
            class="error-field text-danger mt-2 ml-1 font-italic p-0"
            style="min-height: 24px"
          ></div>

          <div class="current-weather">
            <div class="row mt-4 align-items-center">
              <div class="col-4 main-weather-icon">
                <img
                  src="images/sun.svg"
                  id="main-weather-icon"
                  alt="Sunny weather"
                  width="120px"
                />
              </div>
              <div class="col-4">
                <h1 class="mb-0">
                  <span class="main-temperature"></span
                  ><span class="units"
                    ><a href="#" id="fahrenheit-link" class="active">ºF</a> |
                    <a href="#" id="celcius-link">ºC</a></span
                  >
                </h1>
                <h2 class="city mb-0"></h2>
                <div class="format-date"></div>
                <div id="weather-description"></div>
              </div>
              <div class="col-4">
                <div id="weather-overview-details"></div>
                <ul>
                  <li>
                    <span>Humidity:</span>
                    <span id="humidity" class="color"></span>
                  </li>
                  <li>
                    <span>Precipitation:</span>
                    <span class="color">5%</span>
                  </li>
                  <li>
                    <span>Wind:</span>
                    <span id="wind" class="color"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/kharris835/weather-app" target="_blank"
          >Open-source code</a
        >
        by Kelsie Harris
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
